<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        p {
            font-size: 16px;
            line-height: 1.5;

    <h1>Welcome to my website</h1>

    <h2>Page Elements:</h2>
    <ul>
        <li>Headings</li>
        <li>Paragraphs</li>
        <li>Lists</li>

</html>
